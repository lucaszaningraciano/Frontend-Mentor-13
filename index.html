<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor 13</title>
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="container-left-logo">
          <h2><img src="./images/logo.svg" alt="logo" /></h2>
        </div>
        <!--container-left-logo-->
        <div class="container-left-icons">
          <div class="container-icon1">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="container-icon2">
            <img src="./images/icon-folder.svg" alt="folder" />
          </div>
          <div class="container-icon3">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
        <!--container-left-icons-->
      </div>
      <!--container-left-->
      <div class="container-right">
        <p>You've used <span>815 GB </span>of your storage</p>
        <div class="container-right-line">
          <div class="container-middle">
            <div class="middle-white"></div>
            <!--middle-white-->
          </div>
          <!--container-middle-->
        </div>
        <div class="container-right-span">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <!--container-right-span-->

        <!--container-right-line-->
      </div>
      <!--container-right-->
      <div class="container-white">
        <span>185</span>
        <p>GB LEFT</p>
      </div>
      <!--container-white-->
    </div>
    <!--container-->
  </body>
</html>
